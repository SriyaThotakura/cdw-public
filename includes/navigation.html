<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');
  const hamburger = document.querySelector('.hamburger');
  
  if (menuToggle && navLinks && hamburger) {
    menuToggle.addEventListener('click', function(e) {
      e.stopPropagation();
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('active');
      document.body.classList.toggle('menu-open');
      
      // Animate hamburger to X
      if (menuToggle.classList.contains('active')) {
        hamburger.style.transform = 'rotate(45deg)';
        hamburger.style.top = '0';
        hamburger.style.bottom = '0';
        hamburger.style.margin = 'auto';
        
        // Create the X shape
        hamburger.style.width = '20px';
        hamburger.style.height = '20px';
        hamburger.style.background = 'transparent';
        hamburger.style.border = 'none';
        hamburger.style.position = 'relative';
        hamburger.style.transform = 'rotate(45deg)';
        
        // Add the two lines that form the X
        hamburger.innerHTML = `
          <span style="position: absolute; top: 0; left: 50%; width: 2px; height: 20px; background: var(--text-primary); margin-left: -1px;"></span>
          <span style="position: absolute; left: 0; top: 50%; width: 20px; height: 2px; background: var(--text-primary); margin-top: -1px;"></span>
        `;
      } else {
        // Reset to hamburger
        hamburger.innerHTML = '';
        hamburger.style.transform = 'rotate(0)';
        hamburger.style.top = 'auto';
        hamburger.style.bottom = 'auto';
        hamburger.style.margin = '0';
        hamburger.style.width = '18px';
        hamburger.style.height = '1px';
        hamburger.style.background = 'var(--text-primary)';
        hamburger.style.position = 'relative';
        
        // Recreate the hamburger lines
        hamburger.innerHTML = `
          <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: -6px; left: 0; transition: all 0.2s ease;"></span>
          <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 0; left: 0; transition: all 0.2s ease;"></span>
          <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 6px; left: 0; transition: all 0.2s ease;"></span>
        `;
      }
    });
    
    // Close menu when clicking on a nav link
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768 && navLinks.classList.contains('active')) {
          navLinks.classList.remove('active');
          menuToggle.classList.remove('active');
          document.body.classList.remove('menu-open');
          
          // Reset hamburger icon
          const hamburger = document.querySelector('.hamburger');
          if (hamburger) {
            hamburger.innerHTML = `
              <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: -6px; left: 0; transition: all 0.2s ease;"></span>
              <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 0; left: 0; transition: all 0.2s ease;"></span>
              <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 6px; left: 0; transition: all 0.2s ease;"></span>
            `;
          }
        }
      });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.nav-links') && !e.target.closest('.menu-toggle')) {
        navLinks.classList.remove('active');
        menuToggle.classList.remove('active');
        document.body.classList.remove('menu-open');
        
        // Reset hamburger icon
        const hamburger = document.querySelector('.hamburger');
        if (hamburger) {
          hamburger.innerHTML = `
            <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: -6px; left: 0; transition: all 0.2s ease;"></span>
            <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 0; left: 0; transition: all 0.2s ease;"></span>
            <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 6px; left: 0; transition: all 0.2s ease;"></span>
          `;
        }
      }
    });
    
    // Handle window resize
    function handleResize() {
      if (window.innerWidth > 768) {
        navLinks.classList.remove('active');
        menuToggle.classList.remove('active');
        document.body.classList.remove('menu-open');
        
        // Reset hamburger icon
        const hamburger = document.querySelector('.hamburger');
        if (hamburger) {
          hamburger.innerHTML = `
            <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: -6px; left: 0; transition: all 0.2s ease;"></span>
            <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 0; left: 0; transition: all 0.2s ease;"></span>
            <span style="position: absolute; width: 18px; height: 1px; background: var(--text-primary); top: 6px; left: 0; transition: all 0.2s ease;"></span>
          `;
        }
      }
    }
    
    window.addEventListener('resize', handleResize);
  }
});
</script>
