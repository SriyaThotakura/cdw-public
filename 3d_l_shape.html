<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Asteroid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 90vh;
            position: relative;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }
        .control-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100px;
        }
        label {
            font-size: 14px;
            min-width: 60px;
        }
    #lshape-label {
    text-align: center;
    margin-top: 18px;
    font-size: 1.3em;
    color: #4361ee;
    font-weight: bold;
    letter-spacing: 1px;
}
</style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-item">
                <label>Color:</label>
                <input type="color" id="colorPicker" value="#e74c3c">
            <div id="instructions">
            <strong>Interactive Controls:</strong><br>
            • Click and drag to rotate<br>
            • Scroll to zoom in/out<br>
            • Use sliders for more control
        </div>
            <div class="control-item">
                <label>Rotate:</label>
                <input type="range" id="rotationSpeed" min="0" max="3" value="1" step="0.1">
            </div>
            <div class="control-item">
                <label>Zoom:</label>
                <input type="range" id="zoomSlider" min="30" max="110" value="75" step="1">
            </div>
            <div class="control-item">
                <label>Tail Length:</label>
                <input type="range" id="tailLength" min="1" max="5" value="2" step="0.1">
            </div>
        </div>
    </div>
    <div id="lshape-label">Floating Asteroid</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // Create asteroid with a more organic shape and a tail
        function createAsteroid(size = 2, detail = 1) {
            const group = new THREE.Group();
            
            // Create the main asteroid body
            const geometry = new THREE.IcosahedronGeometry(size, detail);
            
            // Add some noise to the vertices to make it look more like an asteroid
            const position = geometry.attributes.position;
            for (let i = 0; i < position.count; i++) {
                const x = position.getX(i);
                const y = position.getY(i);
                const z = position.getZ(i);
                
                // Add some noise to the position
                const noise = 0.2;
                position.setX(i, x + (Math.random() - 0.5) * noise);
                position.setY(i, y + (Math.random() - 0.5) * noise);
                position.setZ(i, z + (Math.random() - 0.5) * noise);
            }
            
            // Compute normals for proper lighting
            geometry.computeVertexNormals();
            
            // Create material with a rocky texture
            const material = new THREE.MeshPhongMaterial({
                color: 0x8B7D6B,
                flatShading: true,
                shininess: 10,
                specular: 0x111111,
                bumpScale: 0.5,
                side: THREE.DoubleSide,  // Ensure both sides are rendered
                wireframe: false
            });
            
            const asteroid = new THREE.Mesh(geometry, material);
            asteroid.castShadow = true;
            asteroid.receiveShadow = true;
            
            // Add craters first
            const craterGeometry = new THREE.SphereGeometry(0.4, 8, 6);
            const craterMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x5D5342,
                side: THREE.DoubleSide
            });
            
            // Add a few craters
            for (let i = 0; i < 15; i++) {
                const crater = new THREE.Mesh(craterGeometry, craterMaterial);
                
                // Position on the surface of the asteroid
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const radius = size * 0.9;
                
                crater.position.x = radius * Math.sin(phi) * Math.cos(theta);
                crater.position.y = radius * Math.sin(phi) * Math.sin(theta);
                crater.position.z = radius * Math.cos(phi);
                
                // Make the crater face outward
                crater.lookAt(0, 0, 0);
                crater.rotation.x += Math.PI / 2; // Rotate to make the crater face outward
                
                // Random scale for variety
                const scale = 0.2 + Math.random() * 0.5;
                crater.scale.set(scale, scale * 0.3, scale);
                
                asteroid.add(crater);
            }
            
            // Create a tail using a particle system
            const tailParticles = 500;
            const tailGeometry = new THREE.BufferGeometry();
            const tailMaterial = new THREE.PointsMaterial({
                color: 0x4a90e2,
                size: 0.4, // Slightly larger base size
                transparent: true,
                opacity: 0.8, // Slightly more opaque
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true, // Make particles smaller in the distance
                depthWrite: false // Better transparency handling
            });
            
            const tailPositions = [];
            const tailSizes = [];
            
            // Initial tail length (will be updated by slider)
            let currentTailLength = 2;
            
            // Function to update tail positions
            const updateTail = (length) => {
                tailPositions.length = 0;
                tailSizes.length = 0;
                
                // Base width of the tail at the start (near the asteroid)
                const baseWidth = 0.1 * size;
                
                for (let i = 0; i < tailParticles; i++) {
                    // Calculate position along the tail (0 = near asteroid, 1 = far end)
                    const t = Math.pow(Math.random(), 0.7); // Bias toward the end
                    
                    // Position along the tail (x-axis)
                    const x = -size * (0.5 + t * length);
                    
                    // Calculate distance from center with increasing spread
                    const spreadFactor = t * t * 1.5; // Quadratic spread
                    const r = baseWidth * (1 + spreadFactor * 3) * Math.sqrt(Math.random());
                    
                    // Random angle around the tail
                    const theta = Math.random() * Math.PI * 2;
                    const y = r * Math.sin(theta);
                    const z = r * Math.cos(theta);
                    
                    // Add some noise to make it look more natural
                    const noise = 0.2 * size * t;
                    
                    tailPositions.push(
                        x + (Math.random() - 0.5) * noise,
                        y + (Math.random() - 0.5) * noise,
                        z + (Math.random() - 0.5) * noise
                    );
                    
                    // Vary size based on position in tail
                    const sizeVariation = 0.3 + 0.7 * (1 - t);
                    tailSizes.push(sizeVariation);
                }
                
                tailGeometry.setAttribute('position', new THREE.Float32BufferAttribute(tailPositions, 3));
                tailGeometry.setAttribute('size', new THREE.Float32BufferAttribute(tailSizes, 1));
            };
            
            // Create and initialize the tail
            updateTail(currentTailLength);
            
            const tail = new THREE.Points(tailGeometry, tailMaterial);
            tail.setLength = function(length) {
                updateTail(length);
            };
            
            // Add tail to asteroid
            asteroid.add(tail);
            
            // Add asteroid to group
            group.add(asteroid);
            
            // Store tail reference for external access
            group.tail = tail;
            
            return group;
        }

        // Create the asteroid
        const asteroid = createAsteroid(2, 2);
        scene.add(asteroid);
        
        // Store tail reference for animation
        let tail;

        // Add starfield background
        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            
            const positions = [];
            const colors = [];
            
            for (let i = 0; i < starCount; i++) {
                // Random position in a sphere
                const radius = 100 + Math.random() * 200; // Stars between 100 and 300 units away
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions.push(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );
                
                // Random color between white and light blue
                const color = new THREE.Color();
                const hue = 0.6 + Math.random() * 0.2; // Blue-ish hue
                const saturation = 0.2 + Math.random() * 0.3; // Somewhat desaturated
                const lightness = 0.5 + Math.random() * 0.5; // Fairly bright
                color.setHSL(hue, saturation, lightness);
                
                colors.push(color.r, color.g, color.b);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const starsMaterial = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            return new THREE.Points(starsGeometry, starsMaterial);
        }
        
        // Add starfield to the scene
        scene.add(createStarfield());

        // Lighting - simulate a distant sun
        const ambientLight = new THREE.AmbientLight(0x111133, 0.5);
        scene.add(ambientLight);

        // Main light (sun)
        const sunLight = new THREE.DirectionalLight(0xffeedd, 1.2);
        sunLight.position.set(10, 5, 10);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 500;
        sunLight.shadow.camera.left = -20;
        sunLight.shadow.camera.right = 20;
        sunLight.shadow.camera.top = 20;
        sunLight.shadow.camera.bottom = -20;
        scene.add(sunLight);
        
        // Add a subtle rim light
        const rimLight = new THREE.DirectionalLight(0x4455aa, 0.5);
        rimLight.position.set(-5, 3, -8);
        scene.add(rimLight);

        const pointLight = new THREE.PointLight(0x3498db, 0.4, 100);
        pointLight.position.set(-5, 5, 5);
        scene.add(pointLight);

        // Camera position - further back to see the asteroid in space
        // Camera position and zoom settings
        camera.position.z = 10;
        let targetZoom = 75; // Field of view for zoom
        let currentZoom = 75;
        camera.lookAt(0, 0, 0);

        // Control variables
        let rotationSpeed = 0.5; // Slower rotation by default
        // Removed scale variables as we're using zoom now
        let isMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Mouse interaction variables
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let currentRotationX = 0;
        let currentRotationY = 0;

        // Mouse interaction for manual rotation
        renderer.domElement.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        });

        renderer.domElement.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                previousMousePosition = { x: event.clientX, y: event.clientY };
            }
        });

        // Mouse wheel for zooming
        renderer.domElement.addEventListener('wheel', (event) => {
            const zoomFactor = event.deltaY > 0 ? 1.1 : 0.9;
            camera.position.multiplyScalar(zoomFactor);
            event.preventDefault();
        });

        // Touch events for mobile
        renderer.domElement.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isMouseDown = true;
                previousMousePosition = { 
                    x: event.touches[0].clientX, 
                    y: event.touches[0].clientY 
                };
            }
            event.preventDefault();
        });

        renderer.domElement.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        renderer.domElement.addEventListener('touchmove', (event) => {
            if (isMouseDown && event.touches.length === 1) {
                const deltaX = event.touches[0].clientX - previousMousePosition.x;
                const deltaY = event.touches[0].clientY - previousMousePosition.y;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                previousMousePosition = { 
                    x: event.touches[0].clientX, 
                    y: event.touches[0].clientY 
                };
            }
            event.preventDefault();
        });

        // Controls
        document.getElementById('rotationSpeed').addEventListener('input', (e) => {
            rotationSpeed = parseFloat(e.target.value);
        });

        // Zoom slider
        document.getElementById('zoomSlider').addEventListener('input', (e) => {
            targetZoom = parseFloat(e.target.value);
        });

        // Update tail length when slider changes
        document.getElementById('tailLength').addEventListener('input', (e) => {
            const tailLength = parseFloat(e.target.value);
            if (asteroid.tail) {
                asteroid.tail.setLength(tailLength);
                // Update tail material based on length for better visual effect
                asteroid.tail.material.size = 0.3 + tailLength * 0.02; // Slightly increase size with length
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate the asteroid with some variation
            const time = Date.now() * 0.001;
            asteroid.rotation.x = time * 0.1 * rotationSpeed;
            asteroid.rotation.y = time * 0.15 * rotationSpeed;
            
            // Slight floating motion
            asteroid.position.y = Math.sin(time * 0.5) * 0.2;
            // Add automatic rotation if speed > 0
            if (rotationSpeed > 0) {
                targetRotationY += rotationSpeed * 0.01;
            }

            // Smooth zoom interpolation
            currentZoom += (targetZoom - currentZoom) * 0.1;
            camera.fov = currentZoom;
            camera.updateProjectionMatrix();
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
