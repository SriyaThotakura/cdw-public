<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Do You Feel Most Comfortable Outside?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .poll-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poll-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .poll-option {
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .poll-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .option-content {
            padding: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .option-icon {
            font-size: 1.5em;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .option-text {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
            flex-grow: 1;
        }

        .vote-count {
            font-weight: 600;
            color: #667eea;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .vote-count.visible {
            opacity: 1;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.8s ease-out;
        }

        .poll-option.voted {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .total-votes {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9em;
        }

        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 15px;
            transition: transform 0.2s ease;
        }

        .reset-btn:hover {
            transform: scale(1.05);
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        .celebration.animate {
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 480px) {
            .poll-container { padding: 25px; }
            .poll-title { font-size: 1.5em; }
            .option-content { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <h1 class="poll-title">Poll: Where do you feel most comfortable spending time outside?</h1>
        
        <div class="poll-options">
            <div class="poll-option" data-option="parks">
                <div class="option-content">
                    <span class="option-icon">üå≥</span>
                    <span class="option-text">Public parks</span>
                    <span class="vote-count">0 votes</span>
                </div>
                <div class="progress-bar"></div>
            </div>

            <div class="poll-option" data-option="cafes">
                <div class="option-content">
                    <span class="option-icon">‚òï</span>
                    <span class="option-text">Sidewalk caf√©s / restaurants</span>
                    <span class="vote-count">0 votes</span>
                </div>
                <div class="progress-bar"></div>
            </div>

            <div class="poll-option" data-option="transit">
                <div class="option-content">
                    <span class="option-icon">üöå</span>
                    <span class="option-text">Transit stops</span>
                    <span class="vote-count">0 votes</span>
                </div>
                <div class="progress-bar"></div>
            </div>

            <div class="poll-option" data-option="malls">
                <div class="option-content">
                    <span class="option-icon">üè¨</span>
                    <span class="option-text">Malls or indoor spaces</span>
                    <span class="vote-count">0 votes</span>
                </div>
                <div class="progress-bar"></div>
            </div>

            <div class="poll-option" data-option="nowhere">
                <div class="option-content">
                    <span class="option-icon">üè†</span>
                    <span class="option-text">Nowhere / I feel unsafe</span>
                    <span class="vote-count">0 votes</span>
                </div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="total-votes">
            Total votes: <span id="total-count">0</span>
            <br>
            <button class="reset-btn" onclick="resetPoll()">Reset Poll</button>
        </div>

        <div class="celebration" id="celebration">üéâ</div>
    </div>

    <script>
        let votes = {
            parks: 0,
            cafes: 0,
            transit: 0,
            malls: 0,
            nowhere: 0
        };

        let totalVotes = 0;
        let hasVoted = false;

        function updateDisplay() {
            const maxVotes = Math.max(...Object.values(votes));
            
            Object.keys(votes).forEach(option => {
                const optionElement = document.querySelector(`[data-option="${option}"]`);
                const voteCount = optionElement.querySelector('.vote-count');
                const progressBar = optionElement.querySelector('.progress-bar');
                
                voteCount.textContent = `${votes[option]} vote${votes[option] !== 1 ? 's' : ''}`;
                voteCount.classList.add('visible');
                
                const percentage = totalVotes > 0 ? (votes[option] / totalVotes) * 100 : 0;
                progressBar.style.width = `${percentage}%`;
            });

            document.getElementById('total-count').textContent = totalVotes;
        }

        function vote(option) {
            if (hasVoted) return;
            
            votes[option]++;
            totalVotes++;
            hasVoted = true;
            
            // Add visual feedback
            const optionElement = document.querySelector(`[data-option="${option}"]`);
            optionElement.classList.add('voted');
            
            // Show celebration
            const celebration = document.getElementById('celebration');
            celebration.classList.add('animate');
            setTimeout(() => celebration.classList.remove('animate'), 1000);
            
            updateDisplay();
            
            // Re-enable voting after 2 seconds for demo purposes
            setTimeout(() => {
                hasVoted = false;
                document.querySelectorAll('.poll-option').forEach(el => el.classList.remove('voted'));
            }, 2000);
        }

        function resetPoll() {
            votes = { parks: 0, cafes: 0, transit: 0, malls: 0, nowhere: 0 };
            totalVotes = 0;
            hasVoted = false;
            
            document.querySelectorAll('.poll-option').forEach(el => {
                el.classList.remove('voted');
                el.querySelector('.vote-count').classList.remove('visible');
                el.querySelector('.progress-bar').style.width = '0%';
            });
            
            updateDisplay();
        }

        // Add click listeners
        document.querySelectorAll('.poll-option').forEach(option => {
            option.addEventListener('click', () => {
                const optionType = option.dataset.option;
                vote(optionType);
            });
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
